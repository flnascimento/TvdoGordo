<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title></title> <!-- sem título visível -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Botão de menu (hambúrguer) -->
  <button id="menuBtn" class="hamburger" aria-label="Abrir lista de canais" aria-controls="channelDrawer" aria-expanded="false">
    <span></span><span></span><span></span>
  </button>

  <!-- Drawer de canais -->
  <aside id="channelDrawer" class="drawer" aria-hidden="true">
    <header class="drawer-header">
      <strong>Canais</strong>
      <button id="closeDrawer" class="close">×</button>
    </header>
    <nav id="channelList" class="channel-list" role="listbox" aria-label="Lista de canais">
      <!-- itens inseridos via JS -->
    </nav>
  </aside>

  <!-- backdrop para fechar ao tocar fora -->
  <div id="backdrop" class="backdrop" hidden></div>

  <!-- player -->
  <main class="player-wrap">
    <video id="video" class="player" playsinline controls></video>
  </main>

  <!-- hls.js (para .m3u8 em navegadores sem HLS nativo) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.13/dist/hls.min.js"></script>
  <script src="./app.js" defer></script>
</body>
</html>
